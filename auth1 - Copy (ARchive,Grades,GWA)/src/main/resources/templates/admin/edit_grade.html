<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Grade</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Grade for <span th:text="${grade.student.firstName + ' ' + grade.student.lastName}"></span></h2>
        <p>Student Number: <span th:text="${grade.student.studentNumber}"></span></p>

        <form th:action="@{'/admin/grades/edit/' + ${grade.id}}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject.id" class="form-control" required>
                    <option value="" disabled>Select a subject</option>
                    <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}" th:selected="${subject.id == grade.subject.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">School Year</label>
                <input type="number" id="year" name="year" class="form-control" th:value="${grade.year}" required>
            </div>

            <div class="form-group">
                <label for="semester">Semester</label>
                <select id="semester" name="semester" class="form-control" required>
                    <option value="1" th:selected="${grade.semester == 1}">1st Semester</option>
                    <option value="2" th:selected="${grade.semester == 2}">2nd Semester</option>
                </select>
            </div>

            <div class="form-group">
                <label for="score">Score</label>
                <input type="number" id="score" name="score" class="form-control" min="0" max="100" step="0.01" th:value="${grade.score}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{'/admin/students/' + ${grade.student.id} + '/grades'}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
