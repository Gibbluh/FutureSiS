<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
</head>
<body>
    <div style="max-width: 400px; margin: 0 auto; margin-top: 50px;">
        <h2 style="text-align: center;">Student Login</h2>
        
        <div th:if="${param.error}" style="color: red; text-align: center;">
            Invalid student number, birth date, or password
        </div>
        
        <form th:action="@{/student/login}" method="post">
            <div style="margin-bottom: 15px;">
                <label>Student Number:</label>
                <input type="text" name="username" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Birth Date:</label>
                <input type="date" name="birthDate" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label>Password:</label>
                <input type="password" name="password" required style="width: 100%; padding: 8px;">
            </div>
            
            <div style="text-align: center;">
                <button type="submit" style="padding: 8px 20px;">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
