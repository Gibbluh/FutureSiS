<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <style>
        body {
            background: linear-gradient(135deg, #23395d 0%, #406e8e 50%, #2e8bc0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>User Dashboard</h2>
        <p>Welcome, <span th:text="${#authentication.name}"></span>!</p>
        <p>You have USER privileges.</p>
        
        <form th:action="@{/user/logout}" method="post" style="margin-top: 20px;">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
