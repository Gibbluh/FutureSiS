<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #23395d 0%, #406e8e 50%, #2e8bc0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 450px;
            margin: 60px auto;
            padding: 32px 32px 24px 32px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: #222;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #1976d2;
            outline: none;
            background: #fff;
        }
        button {
            background-color: #1976d2;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #1565c0;
        }
        .error-message {
            color: #d32f2f;
            background: #fff0f0;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            margin-bottom: 18px;
            text-align: center;
            padding: 8px 0;
            font-size: 1rem;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: #1976d2;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <div th:if="${param.error}" class="error-message">
            Invalid user number, birth date, or password
        </div>
        <form th:action="@{/user/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="username">User Number:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your user number">
            </div>
            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
