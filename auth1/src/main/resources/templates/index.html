<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #b0b3bb 0%, #23272b 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .brand-header {
            color: #23395d;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 32px;
            text-shadow: 0 2px 8px rgba(33,41,61,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-header .school-name-gradient {
            background: linear-gradient(90deg, #fff 0%, #23395d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        .school-icon {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem auto;
            box-shadow: 0 2px 8px rgba(35,39,43,0.10);
            position: relative;
            top: 0;
            z-index: 2;
        }
        .school-icon i {
            color: #23395d;
            font-size: 2rem;
        }
        .welcome-card {
            background: linear-gradient(135deg, #fafdff 0%, #e0ecff 100%);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 6px rgba(0,0,0,0.10);
            padding: 40px 32px 36px 32px;
            width: 350px;
            text-align: center;
            position: relative;
            margin-top: 24px;
            transition: box-shadow 0.2s, transform 0.2s;
        }
        .welcome-card:hover, .welcome-card:focus-within {
            box-shadow: 0 16px 48px rgba(0,0,0,0.22), 0 2px 8px rgba(0,0,0,0.13);
            transform: scale(1.018);
        }
        .welcome-title {
            color: #23395d;
            margin-bottom: 18px;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #5a6473;
            margin-bottom: 32px;
            font-size: 1.1em;
        }
        .login-btn {
            width: 100%;
            padding: 14px 0;
            margin-bottom: 18px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(35,39,43,0.10);
            transition: box-shadow 0.2s, background 0.2s;
            border: none;
        }
        .btn-student {
            background: linear-gradient(90deg, #2196f3 0%, #21cbf3 100%);
            color: #fff;
        }
        .btn-student:hover, .btn-student:focus {
            background: linear-gradient(90deg, #1976d2 0%, #21cbf3 100%);
            color: #fff;
        }
        .btn-faculty {
            background: linear-gradient(90deg, #e53935 0%, #ff6f60 100%);
            color: #fff;
        }
        .btn-faculty:hover {
            background: linear-gradient(90deg, #b71c1c 0%, #ff8a65 100%);
            box-shadow: 0 4px 16px rgba(229,57,53,0.18);
        }
        @media (max-width: 576px) {
            .welcome-card {
                width: 98vw;
                padding: 32px 8px 24px 8px;
            }
            .brand-header {
                font-size: 1.3rem;
                margin-bottom: 18px;
            }
            .school-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="brand-header" style="margin-bottom: 0;">
        <span class="school-icon"><i class="fas fa-university"></i></span>
        <span class="school-name-gradient" style="margin-top:0.5rem;">Pioneer State University</span>
    </div>
    <div style="height: 12px;"></div>
    <div class="welcome-card">
        <div class="welcome-title">WELCOME!</div>
        <div class="subtitle">&#8595; Please click or tap your destination.</div>
        <a th:href="@{/student/login}">
            <button class="login-btn btn-student">Student</button>
        </a>
        <a th:href="@{/faculty/login}">
            <button class="login-btn btn-faculty">Faculty</button>
        </a>
    </div>
    <script>
        // Secret key sequence for admin login
        const secret = "admin";
        let input = "";
        document.addEventListener("keydown", function(e) {
            input += e.key.toLowerCase();
            if (input.length > secret.length) {
                input = input.slice(-secret.length);
            }
            if (input === secret) {
                window.location.href = "/admin/login";
            }
        });
    </script>
</body>
</html>
