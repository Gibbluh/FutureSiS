<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .login-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .login-option {
            padding: 15px 30px;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
            min-width: 150px;
        }
        .login-option:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Authentication Portal</h1>
        <div class="login-options">
            <a th:href="@{/admin/login}" class="login-option">Admin Login</a>
            <a th:href="@{/faculty/login}" class="login-option">Faculty Login</a>
            <a th:href="@{/student/login}" class="login-option">Student Login</a>
        </div>
    </div>
</body>
</html>
