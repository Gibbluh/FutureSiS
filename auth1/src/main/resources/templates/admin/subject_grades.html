<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Your head content -->
</head>
<body>
    <div class="container">
        <h2>Grades for <span th:text="${subject.name}"></span></h2>
        
        <!-- Year Selection -->
        <div class="mb-3">
            <form method="get" th:action="@{/admin/subjects/{id}/grades(id=${subject.id})}">
                <select name="year" class="form-control" onchange="this.form.submit()">
                    <option th:each="y : ${#numbers.sequence(currentYear-5, currentYear)}"
                            th:value="${y}" th:text="${y}" 
                            th:selected="${y == year}"></option>
                </select>
            </form>
        </div>
        
        <!-- Semester Tables -->
        <div class="row">
            <div class="col-md-6">
                <h3>First Semester</h3>
                <table class="table">
                    <!-- Table content -->
                </table>
            </div>
            <div class="col-md-6">
                <h3>Second Semester</h3>
                <table class="table">
                    <!-- Table content -->
                </table>
            </div>
        </div>
    </div>
</body>
</html>
