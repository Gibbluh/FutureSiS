<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: layout(~{::content}, ~{::title}, 'subjects')}">
<head>
    <title>Add Subject</title>
</head>
<body>
<div th:fragment="content">
    <div class="page-header">
        <h1>Add New Subject</h1>
        <p>Define a new subject and assign it to a program curriculum.</p>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/admin/subjects/add}" th:object="${subject}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="code" class="form-label">Subject Code</label>
                        <input type="text" class="form-control" id="code" th:field="*{code}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="program" class="form-label">Program</label>
                        <select id="program" name="programId" class="form-select" required>
                            <option value="">Select a Program</option>
                            <option th:each="program : ${programs}" th:value="${program.id}" th:text="${program.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="yearLevel" class="form-label">Year Level</label>
                        <select id="yearLevel" name="yearLevel" class="form-select" required>
                            <option value="">Select Year</option>
                            <option th:each="y : ${#numbers.sequence(1, 4)}" th:value="${y}" th:text="${y}"></option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <select id="semester" name="semester" class="form-select" required>
                            <option value="">Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Subject</button>
                <a th:href="@{/admin/subjects}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
