<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            height: 100%;
            background: linear-gradient(135deg, #23272b 0%, #fff 100%);
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-viewport {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .forgot-card {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 6px rgba(0,0,0,0.10);
            margin-top: 24px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        .school-icon {
            width: 56px;
            height: 56px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(35,39,43,0.10);
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .school-icon i {
            color: #23272b;
            font-size: 2rem;
        }
        .forgot-title {
            color: #23272b;
            font-size: 2rem;
            font-weight: 700;
            margin-top: 36px;
            margin-bottom: 28px;
            text-align: center;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .forgot-card-body {
            width: 100%;
            padding: 32px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 18px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #23272b;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        input[type="email"],
        select {
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border 0.2s, box-shadow 0.2s;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        input[type="email"]:focus,
        select:focus {
            border: 1.5px solid #23272b;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 0.2rem rgba(35,39,43,.10);
        }
        .btn-reset {
            background: #23272b;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(35,39,43,0.10);
            margin-top: 8px;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        }
        .btn-reset:hover, .btn-reset:focus {
            background: #181a1d;
            color: #fff;
        }
        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            text-align: center;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        .back-btn {
            display: block;
            width: 90%;
            margin: 0 auto;
            margin-top: 18px;
            color: #23272b !important;
            border: 1.5px solid #23272b !important;
            background: #fff;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin-bottom: 10px;
        }
        .back-btn i {
            margin-right: 8px;
        }
        .back-btn:hover, .back-btn:focus {
            background: #23272b;
            color: #fff !important;
            box-shadow: 0 0 0 0.2rem rgba(35,39,43,.10);
        }
    </style>
</head>
<body>
    <div class="center-viewport">
        <div class="forgot-card mx-auto">
            <div class="school-icon">
                <i class="fas fa-university"></i>
            </div>
            <div class="forgot-title">Forgot Password</div>
            <div class="forgot-card-body">
                <div th:if="${message}" class="message success" th:text="${message}"></div>
                <div th:if="${error}" class="message error" th:text="${error}"></div>
                <form th:action="@{/reset-password}" method="post">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your registered email">
                    </div>
                    <div class="form-group">
                        <label for="userType">Account Type:</label>
                        <select id="userType" name="userType" required>
                            <option value="">Select account type</option>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-reset">Reset Password</button>
                </form>
                <a th:href="@{/}" class="back-btn"><i class="fas fa-arrow-left me-2"></i>Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
