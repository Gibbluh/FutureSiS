<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            height: 100%;
            background: linear-gradient(135deg, #23272b 0%, #fff 100%);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .center-viewport {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 6px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
            margin-top: 24px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .school-icon {
            width: 56px;
            height: 56px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(35,39,43,0.10);
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .school-icon i {
            color: #23272b;
            font-size: 2rem;
        }
        .login-title {
            color: #23272b;
            font-size: 2rem;
            font-weight: 700;
            margin-top: 36px;
            margin-bottom: 28px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 600;
            color: #23272b;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
            border: 1.5px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border: 1.5px solid #23272b;
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 0.2rem rgba(35,39,43,.10);
        }
        .btn-login {
            background: #23272b;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(35,39,43,0.10);
            margin-top: 8px;
        }
        .btn-login:hover, .btn-login:focus {
            background: #181a1d;
            color: #fff;
        }
        .error-message {
            color: #d32f2f;
            background: #fff0f0;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            margin-bottom: 18px;
            text-align: center;
            padding: 8px 0;
            font-size: 1rem;
        }
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #23272b;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .forgot-link:hover {
            color: #181a1d;
        }
        .back-btn {
            display: block;
            width: 100%;
            margin: 0 auto;
            margin-top: 18px;
            color: #23272b !important;
            border: 1.5px solid #23272b !important;
            background: #fff;
            border-radius: 6px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-align: center;
            padding: 10px 0;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        .back-btn i {
            margin-right: 8px;
        }
        .back-btn:hover, .back-btn:focus {
            background: #23272b;
            color: #fff !important;
            box-shadow: 0 0 0 0.2rem rgba(35,39,43,.10);
        }
    </style>
</head>
<body>
    <div class="center-viewport">
        <div class="login-card mx-auto">
            <div class="school-icon">
                <i class="fas fa-university"></i>
            </div>
            <div class="login-title">Faculty Login</div>
            <div th:if="${param.error}" class="error-message">
                Invalid faculty ID or password
            </div>
            <form th:action="@{/faculty/login}" method="post">
                <div class="form-group">
                    <label for="username">Faculty ID:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your faculty ID">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <a th:href="@{/forgot-password}" class="forgot-link">Forgot Password?</a>
            </form>
            <a href="/" class="back-btn"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
        </div>
    </div>
</body>
</html>
