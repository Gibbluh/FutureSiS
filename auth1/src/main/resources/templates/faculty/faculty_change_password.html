<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 24px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; }
        input[type="password"] { width: 100%; padding: 10px; border: 1.5px solid #e0e0e0; border-radius: 6px; font-size: 1rem; }
        .btn { width: 100%; background: linear-gradient(90deg, #2196f3 0%, #21cbf3 100%); color: #fff; border: none; border-radius: 6px; padding: 12px; font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: linear-gradient(90deg, #1976d2 0%, #21cbf3 100%); }
        .error { color: #d32f2f; margin-bottom: 12px; text-align: center; }
        .success { color: #388e3c; margin-bottom: 12px; text-align: center; }
        a { display: block; text-align: center; margin-top: 18px; color: #2196f3; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h2>Change Password</h2>
    <form th:action="@{/faculty/change-password}" method="post">
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${success}" class="success" th:text="${success}"></div>
        <div class="form-group">
            <label for="oldPassword">Old Password</label>
            <input type="password" id="oldPassword" name="oldPassword" required />
        </div>
        <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit" class="btn">Change Password</button>
    </form>
    <a href="/faculty/home" style="display:block; text-align:center; margin-top:18px; color:#2196f3; text-decoration:none;">Back to Dashboard</a>
</div>
</body>
</html>
