<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .user-info {
            text-align: right;
        }
        .logout-btn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .welcome-section {
            text-align: center;
            margin: 40px 0;
        }
        .faculty-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .faculty-info p {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Faculty Dashboard</h1>
            <div class="user-info">
                <form th:action="@{/faculty/logout}" method="post">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </div>
        </div>

        <div class="welcome-section">
            <h2>Welcome, <span th:text="${faculty.firstName + ' ' + faculty.lastName}">Faculty Name</span>!</h2>
        </div>

        <div class="faculty-info">
            <p><span class="label">Faculty ID:</span> <span th:text="${faculty.facultyId}"></span></p>
            <p><span class="label">Department:</span> <span th:text="${faculty.program.name}"></span></p>
            <p><span class="label">Position:</span> <span th:text="${faculty.position}"></span></p>
            <p><span class="label">Email:</span> <span th:text="${faculty.email}"></span></p>
            <p><span class="label">Phone:</span> <span th:text="${faculty.phoneNumber}"></span></p>
        </div>

        <!-- Placeholder for future functionality -->
        <div class="actions-section">
            <h3>Quick Actions</h3>
            <p>More features coming soon...</p>
        </div>
    </div>
</body>
</html>
