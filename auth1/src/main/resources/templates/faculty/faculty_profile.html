<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Faculty Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .nav-menu {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .nav-link {
            text-decoration: none;
            color: #007bff;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .nav-link:hover {
            background-color: #f0f0f0;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .profile-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .logout-btn {
            padding: 8px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Faculty Profile</h1>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

        <div class="nav-menu">
            <a href="/faculty/profile" class="nav-link active">Profile</a>
            <a href="/faculty/assignments" class="nav-link">Teaching Assignments</a>
            <a href="/faculty/programs" class="nav-link">Programs</a>
        </div>

        <div class="profile-info">
            <h2>Personal Information</h2>
            <p><strong>Name:</strong> <span th:text="${faculty != null ? faculty.firstName + ' ' + faculty.lastName : 'N/A'}">John Doe</span></p>
            <p><strong>Faculty ID:</strong> <span th:text="${faculty != null ? faculty.facultyId : 'N/A'}">F12345</span></p>
            <p><strong>Position:</strong> <span th:text="${faculty != null ? faculty.position : 'N/A'}">Professor</span></p>
            <p><strong>Email:</strong> <span th:text="${faculty != null ? faculty.email : 'N/A'}">email@example.com</span></p>
            <p><strong>Phone:</strong> <span th:text="${faculty != null && faculty.phoneNumber != null ? faculty.phoneNumber : 'Not provided'}">123-456-7890</span></p>
            <p><strong>Address:</strong> <span th:text="${faculty != null && faculty.address != null ? faculty.address : 'Not provided'}">123 Main St</span></p>
        </div>
    </div>
</body>
</html>
