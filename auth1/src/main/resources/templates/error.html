<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h2 class="card-title text-danger mb-4">Oops! Something went wrong</h2>
                        
                        <div th:if="${status}" class="mb-3">
                            <h4 class="text-muted" th:text="${status}">Status</h4>
                        </div>
                        
                        <div th:if="${error}" class="mb-3">
                            <p class="text-muted" th:text="${error}">Error</p>
                        </div>
                        
                        <div th:if="${message}" class="mb-4">
                            <p class="text-muted" th:text="${message}">Message</p>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Return to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
