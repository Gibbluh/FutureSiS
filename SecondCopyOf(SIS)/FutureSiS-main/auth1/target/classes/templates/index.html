<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication Portal</title>
    <style>
        .login-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .login-option {
            padding: 15px 30px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .login-option:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Welcome to the Authentication Portal</h1>
        <div class="login-options">
            <a th:href="@{/admin/login}" class="login-option">Admin Login</a>
            <a th:href="@{/student/login}" class="login-option">Student Login</a>
        </div>
    </div>
</body>
</html>
